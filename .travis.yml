language: objective-c
os: osx
osx_image: xcode7.3
before_install:
  - gem install xcpretty -N --no-ri --no-rdoc
  - gem uninstall json --version 2.0.1 # https://github.com/fastlane/fastlane/issues/5393
  - brew update
  - brew install swiftlint
  - brew install imagemagick
  - pod repo update
before_script:
  - fastlane/decrypt_files.sh
script:
  - fastlane outdated
  - fastlane beta
  - fastlane upload
notifications:
  email:
    recipients:
    - secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
